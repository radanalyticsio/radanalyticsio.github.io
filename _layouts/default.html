<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title | default: "radanalytics.io developers" }}</title>

    <link rel="stylesheet" href="/css/patternfly.min.css">
    <link rel="stylesheet" href="/css/patternfly-additions.min.css">

    <link rel="stylesheet" href="/css/radanalytics.css">

    {% include analytics.html %}
  </head>
  <body>

    <nav class="navbar navbar-default navbar-pf" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">
          <img id="brand" src="/img/brand-radanalytics.svg" alt="radanalytics logo">
        </a>
      </div>
      <div class="collapse navbar-collapse navbar-collapse-1">
        <ul class="nav navbar-nav navbar-primary">
          {% include {{ page.menu_template }} %}
        </ul>
      </div>
    </nav>

    {{ content }}

  </body>
</html>
